
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPay Dashboard</title>
<style>
/* InvestPro dashboard design CSS */
body {
font-family: Open Sans;
margin: 0;
padding: 0;
background-image: url('background.jpg');
background-size: cover;
background-position: center;
position:relative;
top: 90px
}
.dashboard {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 10px;
    box-shadow: 0 0 0px rgba(0, 0, 0, 0.0);
}

.logo {
text-align: center;
margin-bottom: 20px;
}
.logo img {
width: 100px;
height: 100px;
}
.balance {
font-size: 24px;
font-weight: bold;
margin-bottom: 10px;
}
.countdown {
font-size: 18px;
margin-bottom: 20px;
}
.buttons {
display: flex;
justify-content: space-between;
width: 100%;
}
.button {
background-color: #4CAF50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="dashboard">
<div class="logo">
<img src="logo.png" alt="OPay Logo">
</div>
<h1>Welcome, <span id="username"></span>!</h1>
<div class="balance">Balance: â‚¦<span id="balance">0.00</span></div>
<div class="countdown">Subscription ends in <span id="countdown">30 days</span></div>
<div class="buttons">
<button class="button" id="invest-btn">Invest</button>
<button class="button" id="withdraw-btn">Withdraw</button>
<button class="button" id="deposit-btn">Deposit</button>
</div>
</div>
<script>
// Get user data from backend
fetch('/api/user')
.then(response => response.json())
.then(data => {
document.getElementById("username").innerText = data.username;
document.getElementById("balance").innerText = data.balance.toFixed(2);
document.getElementById("countdown").innerText = data.subscriptionTime;
});

    // Invest button click handler
    document.getElementById("invest-btn").addEventListener("click", () => {
        window.location.href = 'investment.html';
    });
</script>

</body>
</html>
